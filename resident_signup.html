<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resident Sign Up</h1>
        <form id="resident-form">
            <label for="flat-number">Flat Number:</label>
            <input type="text" id="flat-number" name="flat-number" required>

            <label for="tower-number">Tower Number:</label>
            <input type="text" id="tower-number" name="tower-number" required>

            <label for="society">Society:</label>
            <input type="text" id="society" name="society" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
