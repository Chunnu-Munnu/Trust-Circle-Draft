<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resident Sign Up</h1>
        <form id="resident-form">
            <label for="flat-number">Flat Number:</label>
            <input type="text" id="flat-number" name="flat-number" required>

            <label for="tower-number">Tower Number:</label>
            <input type="text" id="tower-number" name="tower-number" required>

            <label for="society">Society:</label>
            <input type="text" id="society" name="society" required>

            <label for="facilities">Facilities Availed:</label>
            <select id="facilities" name="facilities" multiple>
                <option value="fruits-vegetables">Fruits and Vegetables</option>
                <option value="stationary-electronics">Stationary and Electronics</option>
                <option value="salon-grooming">Salon and Grooming</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resident-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Get form data
                const flatNumber = document.getElementById('flat-number').value;
                const towerNumber = document.getElementById('tower-number').value;
                const society = document.getElementById('society').value;
                const facilities = Array.from(document.getElementById('facilities').selectedOptions)
                                         .map(option => option.text)
                                         .join(', ');

                // Construct URL with query parameters
                const profileUrl = `profile.html?flatNumber=${encodeURIComponent(flatNumber)}&towerNumber=${encodeURIComponent(towerNumber)}&society=${encodeURIComponent(society)}&facilities=${encodeURIComponent(facilities)}`;
                
                // Redirect to profile page
                window.location.href = profileUrl;
            });
        });
    </script>
</body>
</html>
