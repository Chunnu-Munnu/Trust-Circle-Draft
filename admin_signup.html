<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Sign Up</h1>
        <form id="admin-form">
            <label for="incomer-name">Incomer's Name:</label>
            <input type="text" id="incomer-name" name="incomer-name" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="purpose-of-visit">Purpose of Visit:</label>
            <input type="text" id="purpose-of-visit" name="purpose-of-visit" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
